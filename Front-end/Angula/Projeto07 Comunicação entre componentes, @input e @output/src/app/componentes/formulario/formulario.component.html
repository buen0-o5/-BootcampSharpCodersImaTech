<p>{{formulario.value | json}}</p>

<form [formGroup]="formulario" (submit)="cadastrar()" >
<input type="text"   class="form-control" placeholder="Nome" formControlName="nome">
<input type="number" class="form-control" placeholder="3 nota" formControlName="nota1">
<input type="number" class="form-control" placeholder="2 nota" formControlName="nota2">
<input type="submit" class="btn btn-primary" value="Cadastrar">
</form>
